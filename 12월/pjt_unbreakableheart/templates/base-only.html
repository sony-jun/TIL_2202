{% load django_bootstrap5 %}
{% load static %} 
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/mainstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    {% block css %}
    {% endblock css %}

    <style>
    body{
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: lighter;
        z-index:-2;
    }
    .bg{
        background-size: 330px;
        background-image: url('/static/images/bg.png');
    }
    </style>
</head>

<body>

<!-- header -->
<div class="bg">
    <div class="header-text" style="padding:2vh 0; z-index:2;">
        <!-- blank -->
        <div style="width:30%; padding-left:5vh;"></div>
        <!-- logo -->
        <div>
            <a href="{% url 'main' %}"><img class="logo-img" src="{% static 'images/logo2.png' %}" alt="logo" style="height:100px; width:100px;"></a>
        </div>
        <!-- blank -->
        <div style="width:30%; padding-left:5vh;"></div>
    </div>
    {% block content %}
    {% endblock content %}
</div>
<div class="container" style="height: 100px;"></div>


</body>

</html>
