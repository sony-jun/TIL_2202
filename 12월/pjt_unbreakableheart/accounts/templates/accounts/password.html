{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block css %}
<!-- <link rel="stylesheet" href="/static/css/btn.css"> -->
<link rel="stylesheet" href="/static/accounts/css/password.css">
{% endblock css %}
{% block content %}
<div class="container main_style">
    <div class=" p-5">
        <h1 class="mx-5">비밀번호 변경</h1>
        <form class="mx-5 mb-5" action="{% url 'accounts:password' %}" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn-two purple" type="submit" value="확인">
        </form>
    </div>
</div>
<div class="container base_6"></div>
{% endblock content %}
