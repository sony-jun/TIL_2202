{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block body %}

<img src="{% static 'images/apparel.jpeg' %}" alt="">


  <table class="table">
    <thead class="table-primary">
      <tr>
        <th scope="col">pk</th>
        <th scope="col">영화타이틀</th>
      </tr>
    </thead>

    <tbody>
      {% for movie in movies %}
        <tr>
          <h3>
            <th scope="row">{{ movie.pk }}</th>
            <td>
              <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a>
            </td>
          </h3>
        </tr>
      {% endfor %}
    </tbody>
  </table>
 
{% endblock %}
