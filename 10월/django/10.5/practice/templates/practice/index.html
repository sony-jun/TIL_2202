{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block body %}
<h1>게시판</h1>
<a href="{% url 'practice:create' %}">글 쓰기</a>
{% for pra in practice %}
<h3><a href="{% url 'practice:detail' pra.pk %}">{{ pra.title }}</a></h3>
<p>{{ pra.created_at }} | {{ pra.updated_at }}</p>
<hr>
{% endfor %}

{% endblock %}
