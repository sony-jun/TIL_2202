{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container">
    <table class="table my-5">
      <thead class="text-white">
        <tr class="opacity-75 bg-dark">
          <th scope="col">ID</th>
          <th scope="col">이름</th>
          <th scope="col">E-mail</th>
        </tr>
      </thead>
      <tbody>
        {% for account in accounts %}
          <th>{{ account.pk }}</th>
          <th scope="row">
            <a href="{% url 'accounts:detail' account.pk %}" class="text-decoration-none">{{account.username}}</a>
          </th>
          <th>{{ account.email }}</th>
        </tr>
      </tbody>
    {% endfor %}

  {% endblock content %}
