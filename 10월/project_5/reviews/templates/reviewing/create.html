{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="container">
    <h1 class="my-5 text-center">글 작성</h1>
    <form action="{% url 'reviews:reviews-create' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class='btn btn-primary mt-3' type="submit">제출</button>
    </form>
  </div>
{% endblock content %}
